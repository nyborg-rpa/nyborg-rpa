[project]
name = "nyborg-rpa"
version = "0.1.0"
description = "RPA workspace for Nyborg Kommune"
readme = "README.md"
requires-python = "~=3.13.0"
dependencies = [
    "argh>=0.31.3",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "ruff>=0.11.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
